<!doctype html>
<html lang="de">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Crypto Signal Web</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1>Crypto Signal Dashboard</h1>
      <div class="status">
        <span id="status-indicator" class="indicator idle"></span>
        <span id="status-text">Warte auf Daten...</span>
      </div>
      <div class="actions">
        <button id="refresh">Jetzt aktualisieren</button>
        <span id="last-run">Letzter Lauf: —</span>
      </div>
    </header>
    <main>
      <section class="panel">
        <h2>Signale</h2>
        <div id="empty-state" class="empty">Keine Daten verfügbar.</div>
        <table id="results-table" class="hidden">
          <thead>
            <tr>
              <th>Exchange</th>
              <th>Market Pair</th>
              <th>Signal</th>
              <th>Confidence</th>
              <th>Timeframe</th>
              <th>Scenario</th>
              <th>Zone</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </section>
    </main>
    <footer>
      <span>Crypto Signal Backend API verbunden über /api</span>
    </footer>
    <script src="app.js"></script>
  </body>
</html>
