services:
  backend-core:
    build:
      context: .
      dockerfile: backend-core/Dockerfile
    environment:
      ANALYSIS_MODE_ONLY: "true"
      DATABASE_URL: postgresql+psycopg2://postgres:postgres@postgres:5432/eurjpy
      AI_ENGINE_URL: http://ai-engine:8001
    depends_on:
      - postgres
      - redis
      - ai-engine
    ports:
      - "8000:8000"

  ai-engine:
    build:
      context: .
      dockerfile: ai-engine/Dockerfile
    ports:
      - "8001:8001"

  frontend:
    build:
      context: .
      dockerfile: frontend/Dockerfile
    depends_on:
      - backend-core
    ports:
      - "5173:5173"

  postgres:
    image: postgres:16
    environment:
      POSTGRES_PASSWORD: postgres
      POSTGRES_USER: postgres
      POSTGRES_DB: eurjpy
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  redis:
    image: redis:7
    ports:
      - "6379:6379"

  scheduler:
    build:
      context: .
      dockerfile: scheduler/Dockerfile
    depends_on:
      - backend-core

volumes:
  pgdata:
