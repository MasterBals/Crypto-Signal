version: "3.9"

services:
  app:
    image: python:3.11-slim
    container_name: trading-ai-app
    volumes:
      - ./app:/app
      - ./config:/config
      - ./data:/data
    working_dir: /app
    command: ["python", "main.py"]
    depends_on:
      - ollama
    restart: unless-stopped

  ollama:
    image: ollama/ollama
    container_name: trading-ai-ollama
    volumes:
      - ./ollama:/root/.ollama
    ports:
      - "11434:11434"
    restart: unless-stopped
