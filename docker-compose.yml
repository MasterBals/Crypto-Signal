version: "3.9"

services:
  backend:
    build:
      context: https://github.com/CryptoSignal/Crypto-Signal.git
    container_name: crypto-signal-backend
    ports:
      - "8886:8886"
    environment:
      TZ: "UTC"
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
    container_name: crypto-signal-frontend
    ports:
      - "8080:80"
    environment:
      BACKEND_BASE_URL: "http://backend:8886"
    depends_on:
      - backend
    restart: unless-stopped
