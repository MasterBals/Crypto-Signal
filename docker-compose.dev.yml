version: '3'

services:
  app:
    image: masterbals/crypto-signal:master
    command: ["/usr/local/bin/python","app/app.py"]
    environment:
      - CONFIG_PATH=/app/config/config.yml
      - STATE_PATH=/app/config/latest.json
      - ENABLE_WEB_INTERFACE=false
    volumes:
      - .:/app
      - config-data:/app/config
  web:
    image: masterbals/crypto-signal:master
    command: ["/usr/local/bin/python","app/web_server.py"]
    ports:
      - "8887:8887"
    environment:
      - CONFIG_PATH=/app/config/config.yml
      - STATE_PATH=/app/config/latest.json
      - ENABLE_WEB_INTERFACE=true
    volumes:
      - .:/app
      - config-data:/app/config

volumes:
  config-data:
